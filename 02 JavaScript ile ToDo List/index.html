<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>



    <div class="container mt-5">
        <div class="row">
            <div style="background-color: #F88500;"
                class=" offset-1 col-md-10 d-flex flex-column justify-content-center align-items-center">
                <img class="mt-4 bg-white img-fluid"
                    src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                    alt="" srcset="">
                <h2 class="my-3 text-white">TODO's</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="data" required placeholder="Bugün Ne Yapacaksın ?"
                        aria-label="Bugün Ne Yapacaksın ?" aria-describedby="button-addon2">
                    <button class="btn btn-secondary w-25" type="button" id="button-addon2">Ekle</button>
                </div>
                <div class="w-100">
                    <ul id="list">
                        <li>Study React</li>
                        <li>Take a Break</li>
                        <li>Write Document About AWS</li>
                        <li>Make a Dish</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: absolute; top: 25px; right: 25px">
        <div class="toast-body">
            The ınput field can not be empty!
        </div>
    </div>


    <div class="toast hide success" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: absolute; top: 25px; right: 25px">
        <div class="toast-body">
            Your todo added the list succesfully!
        </div>
    </div>

    <div class="toast hide remove" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: absolute; top: 25px; right: 25px">
        <div class="toast-body">
            Your todo deleted from list succesfully!
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
